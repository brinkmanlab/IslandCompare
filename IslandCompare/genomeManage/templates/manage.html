<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IslandCompare - Manage</title>
    <link rel="stylesheet" href="static/vendor/foundation-6/css/foundation.css" />
    <link rel="stylesheet" href="static/genomeManage/css/base.css" />
</head>
<body>
    <div class="row uploadGenome">
        <div class="large-12 columns">
            <form id="genomeUploadForm" action="genomeUpload" method="post" enctype="multipart/form-data">{% csrf_token %}
                <input type="file" name="genomeFiles" multiple>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="row genomeStatus">
        <div class="large-12 columns">
            <table>
                <caption>Genome Status</caption>
                <tr>
                    <thead>
                        <th>Loaded</th>
                    </thead>
                </tr>
            </table>
        </div>
    </div>

    <div class="row jobStatus">
        <div class="large-12 columns">
            <table>
                <caption>Job Status</caption>
                <tr>
                    <thead>
                        <th>Status</th>
                    </thead>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
