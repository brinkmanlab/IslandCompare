<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script>
        // Handle redirect from 404.html and force https
        (function () {
            let redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect) {
                const u = new URL(redirect);
                u.protocol = 'https:';
                redirect = u.href;
            }
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
            if (location.protocol !== 'https:') {
                const u = new URL(location.href);
                u.protocol = 'https:';
                history.replaceState(null, null, u.href);
            }
        })();
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Island Compare</title>
</head>
<body>
<noscript>
    <strong>We're sorry but ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
</div>
<!-- built files will be auto injected -->
</body>
</html>
